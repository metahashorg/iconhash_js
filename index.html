<!doctype html>
<head>
<meta charset="utf-8">
<style>
#icon {
    width: 64px;
    height: 64px;
    background-size: cover;
    background-repeat: no-repeat;
    /*border-radius: 50%;*/
    /*box-shadow: inset rgba(255, 255, 255, 0.6) 0 2px 2px, inset rgba(0, 0, 0, 0.3) 0 -2px 6px;*/
}

<body>
    <script src="blockies.js"></script>
    <script>
        function SetIcon(){
            var address = document.getElementById('addr').value;
            var icon = document.getElementById('icon');
            icon.style.backgroundImage = 'url(' + blockies.create({ seed:address ,size: 8,scale: 16}).toDataURL()+')'
        }
    </script>

    address: <input type="text" id='addr' name='addr' value="0x38d2ed2c7a99328d3b1472a3dd722c4c9abdab3b" oninput="SetIcon()">
    <br>
    <div id="icon"></div>
    <script type="text/javascript">SetIcon()</script>
</body>
